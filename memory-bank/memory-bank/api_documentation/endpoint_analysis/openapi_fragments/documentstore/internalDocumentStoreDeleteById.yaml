"/document-stores/store/{id}":
  delete:
    summary: "INTERNAL: Delete Document Store By ID"
    description: "INTERNAL: Deletes a document store and all associated data (chunks, files, history)."
    operationId: "internalDocumentStoreDeleteById"
    tags: ["Document Store", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the Document Store to delete."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Successfully deleted document store."
        content:
          application/json:
            schema:
              type: object
              properties:
                deleted:
                  type: integer
                  description: "Number of document store entities deleted (should be 1 if successful)."
      '404':
        description: "Document Store not found."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
