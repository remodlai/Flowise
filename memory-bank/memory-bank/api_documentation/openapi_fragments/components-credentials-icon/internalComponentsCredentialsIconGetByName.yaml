"/components-credentials-icon/{name}":
  get:
    summary: "INTERNAL: Get Credential Component Icon"
    description: "INTERNAL: Retrieves the SVG icon for a specific credential component name as a base64 data URI."
    operationId: "internalComponentsCredentialsIconGetByName"
    tags: ["Components Credentials", "InternalAPI", "Icons"]
    parameters:
      - name: name
        in: path
        required: true
        description: "Name of the credential component (e.g., openAIApi)."
        schema:
          type: string
    responses:
      '200':
        description: "Successfully retrieved the icon data URI, or empty string if not found."
        content:
          application/json: # Controller wraps the string in { src: ... }
            schema:
              type: object
              properties:
                src:
                  type: string
                  format: uri # data URI
                  description: "Base64 encoded data URI (image/svg+xml) of the icon, or empty string."
      '412':
        description: "Precondition Failed (name not provided)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []

# The GET / route defined in router for this controller is effectively non-operational
# as the controller requires req.params.name which would be missing.
