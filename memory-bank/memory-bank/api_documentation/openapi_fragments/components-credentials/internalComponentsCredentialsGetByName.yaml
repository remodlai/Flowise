"/components-credentials/{name}":
  get:
    summary: "INTERNAL: Get Credential Component Definition by Name"
    description: "INTERNAL: Retrieves the definition for a specific credential component by its name."
    operationId: "internalComponentsCredentialsGetByName"
    tags: ["Components Credentials", "InternalAPI"]
    parameters:
      - name: name
        in: path
        required: true
        description: "Name of the credential component (e.g., openAIApi)."
        schema:
          type: string
    responses:
      '200':
        description: "Successfully retrieved the credential component definition."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ICredential" # Placeholder
      '404':
        description: "Credential component not found."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (name not provided in path)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []
