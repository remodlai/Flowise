"/components-credentials/":
  get: # This is for getAllComponentsCredentials
    summary: "INTERNAL: Get All Credential Component Definitions"
    description: "INTERNAL: Retrieves definitions for all available credential types."
    operationId: "internalComponentsCredentialsGetAll"
    tags: ["Components Credentials", "InternalAPI"]
    responses:
      '200':
        description: "Successfully retrieved all credential component definitions."
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: "#/components/schemas/ICredential" # Placeholder for ICredential structure
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
