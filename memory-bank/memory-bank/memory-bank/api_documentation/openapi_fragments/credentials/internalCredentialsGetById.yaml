"/credentials/{id}":
  get:
    summary: "INTERNAL: Get Credential By ID (Decrypted)"
    description: "INTERNAL: Retrieves a specific credential by ID. Decrypts and returns the credential data."
    operationId: "internalCredentialsGetById"
    tags: ["Credentials", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the credential."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Credential retrieved and decrypted successfully."
        content:
          application/json:
            schema:
              # $ref: "#/components/schemas/CredentialDecryptedResponse" # To be defined
              type: object
              properties:
                id: { type: string, format: uuid }
                name: { type: string }
                credentialName: { type: string }
                createdDate: { type: string, format: date-time }
                updatedDate: { type: string, format: date-time }
                plainDataObj:
                  type: object
                  additionalProperties: true
                  description: "The decrypted credential data."
      '404':
        description: "Credential not found."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
