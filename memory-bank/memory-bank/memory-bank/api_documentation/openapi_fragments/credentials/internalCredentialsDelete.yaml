"/credentials/{id}": # Path specific to delete by ID
  delete:
    summary: "INTERNAL: Delete Credential"
    description: "INTERNAL: Deletes a specific credential by ID."
    operationId: "internalCredentialsDelete"
    tags: ["Credentials", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the credential to delete."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Credential deleted successfully."
        content:
          application/json:
            schema:
              # $ref: "#/components/schemas/DeleteResult" # To be defined
              type: object
              properties:
                raw:
                  type: array
                  items: {}
                affected:
                  type: integer
      '404':
        description: "Credential not found."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []
