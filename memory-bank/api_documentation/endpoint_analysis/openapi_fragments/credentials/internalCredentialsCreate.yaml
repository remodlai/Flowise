"/credentials/":
  post:
    summary: "INTERNAL: Create Credential"
    description: "INTERNAL: Creates a new stored credential instance. Credential data is encrypted."
    operationId: "internalCredentialsCreate"
    tags: ["Credentials", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            # $ref: "#/components/schemas/CredentialCreateRequest" # To be defined
            type: object
            required:
              - name
              - credentialName
              - credentialData
            properties:
              name:
                type: string
                description: "User-defined name for this credential instance."
              credentialName:
                type: string
                description: "Type name of the credential component (e.g., openAIApi)."
              credentialData:
                type: object
                description: "Key-value pairs for the credential parameters. Will be encrypted."
                additionalProperties: true
    responses:
      '200':
        description: "Credential created successfully."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credential" # To be defined based on Credential entity
      '412':
        description: "Precondition Failed (e.g., missing required fields)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
