"/credentials/{id}": # Path specific to update by ID
  put:
    summary: "INTERNAL: Update Credential"
    description: "INTERNAL: Updates an existing credential. Data in `plainDataObj` is merged if `credentialData` is not fully provided."
    operationId: "internalCredentialsUpdate"
    tags: ["Credentials", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the credential to update."
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            # $ref: "#/components/schemas/CredentialUpdateRequest" # To be defined
            type: object
            properties:
              name:
                type: string
                nullable: true
              credentialName:
                type: string
                nullable: true
                description: "Usually not changed post-creation."
              credentialData:
                type: object
                additionalProperties: true
                nullable: true
                description: "Full new set of credential data to be encrypted."
              plainDataObj:
                type: object
                additionalProperties: true
                nullable: true
                description: "Fields to merge with existing decrypted data before re-encryption. Used if credentialData is not set."
    responses:
      '200':
        description: "Credential updated successfully."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credential"
      '404':
        description: "Credential not found."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (e.g., missing ID or body)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
