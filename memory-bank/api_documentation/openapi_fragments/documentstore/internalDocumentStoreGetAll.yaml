"/document-store/store":
  get:
    summary: "INTERNAL: Get All Document Stores"
    description: "INTERNAL: Retrieves a list of all configured document stores with processed details."
    operationId: "internalDocumentStoreGetAll"
    tags: ["Document Store", "InternalAPI"]
    responses:
      '200':
        description: "Successfully retrieved document stores."
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../schemas/modules/documentStoreSchemas.yaml#/components/schemas/DocumentStoreDTO"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []