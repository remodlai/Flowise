"/document-store/store/{id}":
  put:
    summary: "INTERNAL: Update Document Store By ID"
    description: "INTERNAL: Updates an existing document store configuration."
    operationId: "internalDocumentStoreUpdateById"
    tags: ["Document Store", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the Document Store to update."
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../schemas/modules/documentStoreSchemas.yaml#/components/schemas/UpdateDocumentStoreRequestBody"
    responses:
      '200':
        description: "Successfully updated document store."
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/documentStoreSchemas.yaml#/components/schemas/DocumentStoreDTO"
      '404':
        description: "Document Store not found."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID or body not provided)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []