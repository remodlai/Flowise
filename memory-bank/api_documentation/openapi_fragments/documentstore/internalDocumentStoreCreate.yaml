"/document-store/store":
  post:
    summary: "INTERNAL: Create Document Store"
    description: "INTERNAL: Creates a new document store configuration entry."
    operationId: "internalDocumentStoreCreate"
    tags: ["Document Store", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../schemas/modules/documentStoreSchemas.yaml#/components/schemas/CreateDocumentStoreRequestBody"
    responses:
      '200':
        description: "Document Store created."
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/documentStoreSchemas.yaml#/components/schemas/DocumentStoreDTO"
      '400':
        description: "Bad Request (e.g., missing required fields)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
