"/chatmessage/": # Base path for POST matches the actual registered route
  post:
    summary: "INTERNAL: Add Chat Message"
    description: "INTERNAL: Adds a new chat message to a specified chatflow and chat session."
    operationId: "internalChatMessagesAdd"
    tags: ["Chat Messages", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateChatMessageRequestBody"
    responses:
      '200':
        description: "Chat message added successfully."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatMessageObject"
      '412':
        description: "Precondition Failed (e.g., missing request body)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
    security:
      - InternalApiKeyAuth: []