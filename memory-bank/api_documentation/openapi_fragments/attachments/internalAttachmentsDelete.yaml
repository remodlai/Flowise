"/attachments/{id}":
  delete:
    summary: "INTERNAL: Delete Attachment By ID (Non-Operational)"
    description: |
      INTERNAL: **NON-OPERATIONAL.** Defined in router, but controller handler is missing.
      Intended to delete a specific attachment by its ID.
    operationId: "internalAttachmentsDelete"
    tags: ["Attachments", "InternalAPI", "NonOperational"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the attachment to delete."
        schema:
          type: string
    responses:
      '500':
        description: "Internal Server Error (Likely due to missing handler)."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
