paths:
  /api/v1/openai-assistants-vector-store:
    get:
      tags:
        - OpenAI Assistant Vector Store
      summary: List Assistant Vector Stores
      description: Retrieves a list of all OpenAI vector stores associated with the API key.
      operationId: listAssistantVectorStore
      parameters:
        - name: credential
          in: query
          required: true
          description: ID of the credential containing the OpenAI API key
          schema:
            type: string
      responses:
        '200':
          description: Vector stores retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../schemas/modules/openai_assistant_api/VectorStoreSchemas.yaml#/components/schemas/OpenAIVectorStore'
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Credential not found
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []