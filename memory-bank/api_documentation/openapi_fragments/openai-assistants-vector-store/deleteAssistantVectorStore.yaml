paths:
  /api/v1/openai-assistants-vector-store/{id}:
    delete:
      tags:
        - OpenAI Assistant Vector Store
      summary: Delete Assistant Vector Store
      description: Deletes an OpenAI vector store by ID.
      operationId: deleteAssistantVectorStore
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the vector store to delete
          schema:
            type: string
        - name: credential
          in: query
          required: true
          description: ID of the credential containing the OpenAI API key
          schema:
            type: string
      responses:
        '200':
          description: Vector store deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the deleted vector store
                  object:
                    type: string
                    enum: [vector_store.deleted]
                    description: The object type, indicating deletion
                  deleted:
                    type: boolean
                    enum: [true]
                    description: Confirmation of deletion
                required:
                  - id
                  - object
                  - deleted
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Vector store or credential not found
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []
  /api/v1/openai-assistants-vector-store:
    delete:
      tags:
        - OpenAI Assistant Vector Store
      summary: Delete Assistant Vector Store (ID in body)
      description: Deletes an OpenAI vector store with ID provided in the request body.
      operationId: deleteAssistantVectorStoreWithBodyId
      parameters:
        - name: credential
          in: query
          required: true
          description: ID of the credential containing the OpenAI API key
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: The ID of the vector store to delete
              required:
                - id
      responses:
        '200':
          description: Vector store deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the deleted vector store
                  object:
                    type: string
                    enum: [vector_store.deleted]
                    description: The object type, indicating deletion
                  deleted:
                    type: boolean
                    enum: [true]
                    description: Confirmation of deletion
                required:
                  - id
                  - object
                  - deleted
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Vector store or credential not found
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []