paths:
  /api/v1/openai-assistants-vector-store:
    post:
      tags:
        - OpenAI Assistant Vector Store
      summary: Create Assistant Vector Store
      description: Creates a new OpenAI vector store for use with assistants.
      operationId: createAssistantVectorStore
      parameters:
        - name: credential
          in: query
          required: true
          description: ID of the credential containing the OpenAI API key
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../../schemas/modules/openai_assistant_api/VectorStoreSchemas.yaml#/components/schemas/OpenAIVectorStoreCreateParams'
      responses:
        '200':
          description: Vector store created successfully
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/VectorStoreSchemas.yaml#/components/schemas/OpenAIVectorStore'
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Credential not found
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []