paths:
  /api/v1/openai-assistants-vector-store/{id}:
    post:
      tags:
        - OpenAI Assistant Vector Store
      summary: Upload Files to Assistant Vector Store
      description: Uploads files to an existing OpenAI vector store.
      operationId: uploadFilesToAssistantVectorStore
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the vector store to upload files to
          schema:
            type: string
        - name: credential
          in: query
          required: true
          description: ID of the credential containing the OpenAI API key
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Files to upload to the vector store
              required:
                - files
      responses:
        '200':
          description: Files uploaded successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../schemas/modules/openai_assistant_api/FileObjectSchemas.yaml#/components/schemas/OpenAIFileObject'
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Vector store or credential not found
        '500':
          description: Internal server error - Upload failed or was cancelled
      security:
        - ApiKeyAuth: []