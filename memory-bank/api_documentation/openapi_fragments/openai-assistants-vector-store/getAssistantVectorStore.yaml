paths:
  /api/v1/openai-assistants-vector-store/{id}:
    get:
      tags:
        - OpenAI Assistant Vector Store
      summary: Get Assistant Vector Store
      description: Retrieves a specific OpenAI vector store by ID.
      operationId: getAssistantVectorStore
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the vector store to retrieve
          schema:
            type: string
        - name: credential
          in: query
          required: true
          description: ID of the credential containing the OpenAI API key
          schema:
            type: string
      responses:
        '200':
          description: Vector store retrieved successfully
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/VectorStoreSchemas.yaml#/components/schemas/OpenAIVectorStore'
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing API key
        '404':
          description: Vector store or credential not found
        '500':
          description: Internal server error
      security:
        - ApiKeyAuth: []