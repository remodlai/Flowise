"/get-upload-file/":
  get:
    summary: "INTERNAL: Get Uploaded File"
    operationId: "internalGetUploadFile"
    tags: ["File Uploads", "InternalAPI"]
    parameters:
      - name: chatflowId
        in: query
        required: true
        schema: { type: string }
        description: "ID of the chatflow."
      - name: chatId
        in: query
        required: true
        schema: { type: string }
        description: "ID of the chat session."
      - name: fileName
        in: query
        required: true
        schema: { type: string }
        description: "Name of the file to retrieve."
    responses:
      '200':
        description: "File content with appropriate Content-Disposition header."
        content:
          application/octet-stream: 
            schema:
              type: string
              format: binary
          image/*:
            schema:
              type: string
              format: binary
          text/*:
            schema:
              type: string
              format: binary
      '500':
        description: "Internal Server Error or Invalid file path."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
