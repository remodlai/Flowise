"/components-credentials-icon/{name}":
  get:
    summary: "INTERNAL: Get Credential Component Icon"
    description: "INTERNAL: Retrieves the icon file (SVG, PNG, or JPG) for a specific credential component. The file is served directly, not as a base64 data URI."
    operationId: "internalComponentsCredentialsIconGetByName"
    tags: ["Components Credentials", "InternalAPI", "Icons"]
    parameters:
      - name: name
        in: path
        required: true
        description: "Name of the credential component (e.g., openAIApi)."
        schema:
          type: string
    responses:
      '200':
        description: "Successfully retrieved the icon file."
        content:
          image/svg+xml:
            schema:
              type: string
              format: binary
              description: "Raw SVG icon file"
          image/png:
            schema:
              type: string
              format: binary
              description: "Raw PNG icon file"
          image/jpeg:
            schema:
              type: string
              format: binary
              description: "Raw JPG icon file"
      '404':
        description: "Not Found - Credential not found or icon not defined for this credential."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed - Name parameter not provided."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []

# Note: The GET / route defined in router for this controller is effectively non-operational
# as the controller requires req.params.name which would be missing.