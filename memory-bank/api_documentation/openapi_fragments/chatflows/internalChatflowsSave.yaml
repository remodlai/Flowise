"/chatflows/":
  post:
    summary: "INTERNAL: Save Chatflow"
    description: "INTERNAL: Saves a new chatflow or updates an existing one (if ID provided and matches). Handles base64 file data in `flowData`."
    operationId: "internalChatflowsSave"
    tags: ["Chatflows", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../schemas/modules/ChatflowsSchemas.yaml#/components/schemas/ChatflowRequestBody"
    responses:
      '200':
        description: "Chatflow saved successfully."
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/ChatflowsSchemas.yaml#/components/schemas/Chatflow"
      '412':
        description: "Precondition Failed (e.g., missing request body)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
    security:
      - InternalApiKeyAuth: []
