"/variables/{id}":
  delete:
    summary: "INTERNAL: Delete Variable"
    description: "INTERNAL: Deletes a global variable by its ID."
    operationId: "internalVariablesDelete"
    tags: ["Variables", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the variable to delete."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Variable deleted successfully."
        content:
          application/json:
            schema:
              type: object
              description: "Standard TypeORM DeleteResult object."
              properties:
                raw:
                  type: array
                  items: {}
                  description: "Raw results returned by the database driver."
                affected:
                  type: integer
                  nullable: true
                  description: "Number of rows affected by the delete operation."
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
    security:
      - ApiKeyAuth: [] 