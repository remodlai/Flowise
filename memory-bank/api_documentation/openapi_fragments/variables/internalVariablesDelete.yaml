"/variables/{id}":
  delete:
    summary: "INTERNAL: Delete Variable"
    description: "INTERNAL: Deletes a global variable by its ID."
    operationId: "internalVariablesDelete"
    tags: ["Variables", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the variable to delete."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Variable deleted successfully."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/DeleteResultSchema"
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
