"/variables/":
  delete:
    summary: "INTERNAL: Delete Variable (Root Path)"
    description: "INTERNAL: Deletes a global variable using request body to specify ID."
    operationId: "internalVariablesDeleteRoot"
    tags: ["Variables", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: "ID of the variable to delete."
            required:
              - id
    responses:
      '200':
        description: "Variable deleted successfully."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/DeleteResultSchema"
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
    security:
      - InternalApiKeyAuth: [] 