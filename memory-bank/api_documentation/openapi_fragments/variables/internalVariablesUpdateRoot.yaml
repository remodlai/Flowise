"/variables/":
  put:
    summary: "INTERNAL: Update Variable (Root Path)"
    description: "INTERNAL: Updates an existing global variable using request body to specify ID."
    operationId: "internalVariablesUpdateRoot"
    tags: ["Variables", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../schemas/modules/VariablesSchemas.yaml#/components/schemas/VariableUpdateRequest"
              - type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: "ID of the variable to update."
                required:
                  - id
    responses:
      '200':
        description: "Variable updated successfully."
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/VariablesSchemas.yaml#/components/schemas/VariableSchema"
      '404':
        description: "Variable not found."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (e.g., missing ID or body)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
    security:
      - InternalApiKeyAuth: [] 