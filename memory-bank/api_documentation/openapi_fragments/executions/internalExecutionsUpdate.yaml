"/executions/{id}":
  put:
    summary: "INTERNAL: Update Execution"
    description: "INTERNAL: Updates the specified fields of an existing execution record."
    operationId: "internalExecutionsUpdate"
    tags: ["Executions", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the execution to update"
        schema: 
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../schemas/modules/ExecutionsSchemas.yaml#/components/schemas/UpdateExecutionRequestBody"
    responses:
      '200':
        description: "Successfully updated the execution"
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/ExecutionsSchemas.yaml#/components/schemas/ExecutionResponse"
      '404':
        description: "Execution not found"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID not provided)"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
