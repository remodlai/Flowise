"/executions/":
  get:
    summary: "INTERNAL: Get All Executions"
    description: "INTERNAL: Retrieves execution records, optionally filtered by various parameters. Returns paginated results."
    operationId: "internalExecutionsGetAll"
    tags: ["Executions", "InternalAPI"]
    parameters:
      - name: agentflowId
        in: query
        description: "Filter executions by agentflow ID"
        schema: 
          type: string
          format: uuid
        required: false
      - name: sessionId
        in: query
        description: "Filter executions by session ID"
        schema: 
          type: string
          format: uuid
        required: false
      - name: id
        in: query
        description: "Filter by a specific execution ID"
        schema: 
          type: string
          format: uuid
        required: false
      - name: state
        in: query
        description: "Filter by execution state"
        schema:
          $ref: "../../schemas/modules/ExecutionsSchemas.yaml#/components/schemas/ExecutionStateEnum"
        required: false
      - name: startDate
        in: query
        description: "Filter executions created on or after this date"
        schema:
          type: string
          format: date-time
        required: false
      - name: endDate
        in: query
        description: "Filter executions created on or before this date"
        schema:
          type: string
          format: date-time
        required: false
      - name: page
        in: query
        description: "Page number for pagination (default: 1)"
        schema:
          type: integer
          minimum: 1
        required: false
      - name: limit
        in: query
        description: "Number of records per page (default: 10)"
        schema:
          type: integer
          minimum: 1
        required: false
    responses:
      '200':
        description: "Successfully retrieved paginated executions"
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/ExecutionsSchemas.yaml#/components/schemas/PaginatedExecutionsResponse"
      '500':
        description: "Internal Server Error"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
