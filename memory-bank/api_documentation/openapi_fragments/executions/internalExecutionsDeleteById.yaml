"/executions/{id}":
  delete:
    summary: "INTERNAL: Delete Execution by ID"
    description: "INTERNAL: Deletes a specific execution record by its ID."
    operationId: "internalExecutionsDeleteById"
    tags: ["Executions", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the execution to delete"
        schema: 
          type: string
          format: uuid
    responses:
      '200':
        description: "Successfully deleted the execution"
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/ExecutionsSchemas.yaml#/components/schemas/DeleteResult"
      '404':
        description: "Execution not found"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID not provided)"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error"
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
