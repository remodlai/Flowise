"/tools/{id}":
  delete:
    summary: "INTERNAL: Delete Custom Tool"
    description: "INTERNAL: Deletes a specific custom tool definition by its ID."
    operationId: "internalToolsDelete"
    tags: ["Tools", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the tool to delete."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Tool deleted successfully."
        content:
          application/json:
            schema:
              # $ref: "#/components/schemas/DeleteResult" # Define if not already in shared
              type: object
              properties:
                raw: { type: array, items: {} }
                affected: { type: integer }
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/CommonSchemas.yaml#/components/schemas/ErrorResponse"
