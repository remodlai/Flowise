paths:
  /api/v1/openai-realtime/{id}:
    get:
      tags:
        - OpenAI Realtime
      summary: Get Agent Tools
      description: Retrieves the list of OpenAI function definitions for the tools available to an agent in a specific chatflow.
      operationId: getAgentTools
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the chatflow containing the agent with tools.
          schema:
            type: string
      responses:
        '200':
          description: A list of OpenAI function definitions for the tools available to the agent.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/OpenAIFunction'
        '400':
          description: Missing or invalid ID parameter.
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Chatflow not found or agent with tools not found in the chatflow.
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/ErrorResponse'
  /api/v1/openai-realtime:
    get:
      tags:
        - OpenAI Realtime
      summary: Get Agent Tools (ID in Body)
      description: Alternate endpoint for retrieving the list of OpenAI function definitions for the tools available to an agent in a specific chatflow, with the ID provided in the request body.
      operationId: getAgentToolsWithBodyId
      responses:
        '400':
          description: Missing or invalid ID parameter in the request body.
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Chatflow not found or agent with tools not found in the chatflow.
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/ErrorResponse'
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '../../schemas/modules/openai_assistant_api/AgentToolSchemas.yaml#/components/schemas/ErrorResponse'