"/credentials/":
  post:
    summary: "INTERNAL: Create Credential"
    description: "INTERNAL: Creates a new stored credential instance. Credential data is encrypted."
    operationId: "internalCredentialsCreate"
    tags: ["Credentials", "InternalAPI"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../schemas/modules/CredentialsSchemas.yaml#/components/schemas/CreateCredentialRequestBody"
    responses:
      '200':
        description: "Credential created successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                credentialName:
                  type: string
                encryptedData:
                  type: string
                createdDate:
                  type: string
                  format: date-time
                updatedDate:
                  type: string
                  format: date-time
      '412':
        description: "Precondition Failed (e.g., missing required fields)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
