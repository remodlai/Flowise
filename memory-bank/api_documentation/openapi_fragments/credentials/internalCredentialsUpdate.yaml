"/credentials/{id}": # Path specific to update by ID
  put:
    summary: "INTERNAL: Update Credential"
    description: "INTERNAL: Updates an existing credential. Data in `plainDataObj` is merged with existing decrypted data before re-encryption."
    operationId: "internalCredentialsUpdate"
    tags: ["Credentials", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the credential to update."
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: "New user-defined name for this credential instance."
              credentialName:
                type: string
                description: "New type of the credential (e.g., openAIApi, awsS3Api). Usually not changed post-creation."
              credentialData:
                type: object
                additionalProperties: true
                description: "Full new set of credential data to be encrypted. If provided, completely replaces existing data."
              plainDataObj:
                type: object
                additionalProperties: true
                description: "Fields to merge with existing decrypted data before re-encryption. Only used if credentialData is not provided."
    responses:
      '200':
        description: "Credential updated successfully."
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                credentialName:
                  type: string
                encryptedData:
                  type: string
                createdDate:
                  type: string
                  format: date-time
                updatedDate:
                  type: string
                  format: date-time
              required:
                - id
                - name
                - credentialName
                - encryptedData
                - createdDate
                - updatedDate
      '404':
        description: "Credential not found."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (e.g., missing ID or body)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
    # security:
    #   - InternalApiKeyAuth: []

# Note: While the route definition accepts both / and /:id paths,
# the controller requires req.params.id, so only the /:id path works