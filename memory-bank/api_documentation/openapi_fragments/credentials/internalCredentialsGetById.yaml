"/credentials/{id}":
  get:
    summary: "INTERNAL: Get Credential By ID (Decrypted)"
    description: "INTERNAL: Retrieves a specific credential by ID. Decrypts and returns the credential data."
    operationId: "internalCredentialsGetById"
    tags: ["Credentials", "InternalAPI"]
    parameters:
      - name: id
        in: path
        required: true
        description: "ID of the credential."
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: "Credential retrieved and decrypted successfully."
        content:
          application/json:
            schema:
              $ref: "../../schemas/modules/CredentialsSchemas.yaml#/components/schemas/CredentialResponse"
      '404':
        description: "Credential not found."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '412':
        description: "Precondition Failed (ID not provided)."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
      '500':
        description: "Internal Server Error."
        content:
          application/json:
            schema:
              $ref: "../../schemas/shared/ErrorResponse.yaml#/components/schemas/ErrorResponse"
