# Filename: api_documentation/schemas/shared/ErrorResponse.yaml
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
          description: "HTTP status code."
        error: # Often the HTTP status text like "Not Found" or "Bad Request"
          type: string
          description: "Short error description (e.g., 'Not Found', 'Bad Request')."
          nullable: true # Controller sometimes just throws new Error(message)
        message:
          type: string
          description: "Detailed error message."
        # Stack trace is usually conditional for dev mode and not part of a standard API contract
        # For Remodl Core, it seems the global errorHandlerMiddleware includes it if not production
        stack:
          type: string
          description: "Stack trace (typically available in development mode only)."
          nullable: true
      required:
        - statusCode
        - message
